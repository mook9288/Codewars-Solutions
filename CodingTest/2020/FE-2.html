<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <dl>
    <dt>조건</dt>
    <dd>* x를 n등분 할때</dd>
    <dd>* n은 1 이상 100 이하의 정수</dd>
    <dd>* x는 1 이상 2,000,000 이하의 정수</dd>
    <dd>* x는 n보다 항상 큰값(x&gt;n)</dd>
    <dd>* 나머지 값 발생시, n의 길이 중 첫번째가 나머지 값을 포함</dd>
  </dl>
  <input type="text" class="some" placeholder="x 값" /><input type="text" class="other" placeholder="n 값" /><button onclick="btnClick()">Click</button>
  <div></div>
<script>
  function btnClick() {
    getName(document.querySelector('.some').value, document.querySelector('.other').value);
  }

  function getName(num1, num2) {
    console.log(num1, num2);
    const share = Math.floor(num1 / num2);
    const remainder = Math.floor(num1 % num2);
    const sum = share + remainder;

    return document.querySelector('div').innerHTML = '<ul><li>x값: <span>' + num1 + '</span></li><li>n값: <span>' + num2 + '</span></li><li>나머지 값: <span class="remainder">' + remainder + '</span></li><li>균등한 값: <span class="share">' + share + '</span></li><li>균등한 값 + 나머지 값: <span class="sum">' + sum + '</span></li></ul>'
  }
</script>
</body>
</html>
