<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <dl>
    <dt>조건</dt>
    <dd>* 숫자 0 이상 1,000,000,000 미만의 정수</dd>
    <dd>* 천단위로 콤마(,) 찍기</dd>
    <dd>* 문자열로 반환</dd>
  </dl>
  <input type="text" placeholder="x 값" /><button onclick="btnClick()">Click</button>
  <div></div>
<script>
  function btnClick() {
    getName(document.querySelector('input').value);
  }

  function getName(num) {
    const dot = num.split(".")[0];
    let retValue = '';
    let i = 1;
    // console.log(data);
    if(!isNaN(num)) {
      for (i; i <= dot.length; i++) {
        if (i > 1 && ( i % 3 ) === 1 ) {
          retValue = dot.charAt(dot.length - i) + "," + retValue;
        } else {
          retValue = dot.charAt(dot.length - i) + retValue;
        }
      }
    } else {
      console.log("숫자가 아님");
    }
    return document.querySelector('div').innerHTML = retValue;
  }
</script>
</body>
</html>
